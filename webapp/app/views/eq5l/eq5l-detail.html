<div class="transbox">
  <div class="innerTransbox">
    <h3><strong>EQ5L</strong></h3>
    <div class="form-horizontal text-left">

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Date:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ dateRecorded }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Mobility:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ eq5l.mobility }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Self Care:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ eq5l.selfCare }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Usual Activities:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ eq5l.usualActivities }}</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="eq5lDetail-spinner" spinner-start-active="true"></span>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Pain:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ eq5l.pain }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Anxiety:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ eq5l.anxiety }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Life Score:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ eq5l.lifeScore }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Source:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ eq5l.source }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-if="eq5l.source === 'openehr'" class="form-group form-group-sm text-right">
  <button class="btn btn-info" ng-click="edit();"><i class="fa fa-pencil"></i> Edit</button>
</div>
