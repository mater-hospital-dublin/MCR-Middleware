<h3><strong>EQ5L</strong></h3>

<div class="inner-addon left-addon filterInput">
    <i class="fa fa-filter"></i>
    <input type="text" class="form-control" placeholder="Filter..." ng-model="query" />
</div>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Life Score</th>
      <th>Date</th>
      <th>Source</th>
    </tr>
  </thead>

  <tbody>
    <tr dir-paginate="eq5l in eq5ls| filter:search  | itemsPerPage: 9" current-page="currentPage"  ng-click="go('{{eq5l.sourceId}}')" ng-class="{info: selected(eq5l.sourceId)}">
      <td>{{eq5l.lifeScore }}</td>
      <td class="orderDateTime">{{eq5l.dateRecorded}}</td>
      <td>{{eq5l.source}}</td>
    </tr>

    <tr ng-if="!eq5ls.length">
      <td colspan="3"><span class="label label-default">No EQ5Ls</span></td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-md-12">
    <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span>
  </div>
</div>

<div class="row">
  <div class="col-md-6 hidden-xs"><div class="text-right"><dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div>
  <div class="col-md-6 hidden-xs"><div class="text-right create-button"><button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button></div></div>
</div>
<div class="row">
  <div class="col-xs-6 hidden-sm hidden-md hidden-lg"><div class="text-right"><dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div>
  <div class="col-xs-6 hidden-sm hidden-md hidden-lg"><div class="text-right create-button"><button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button></div></div>
</div>
