<div class="transbox">
  <div class="innerTransbox">
    <h3><strong>Bleed</strong></h3>

    <div class="form-horizontal text-left">


      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">DateRecorded:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ bleed.dateRecorded | date:'dd-MMM-yyyy' }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Cause:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ bleed.cause }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Type:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ bleed.type }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Site:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ bleed.site }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Pain:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ bleed.pain }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Severity:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ bleed.severity }}</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="bleedsDetail-spinner" spinner-start-active="true"></span>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="form-group form-group-sm text-right">
  <button class="btn btn-info" ng-click="edit();"><i class="fa fa-pencil"></i> Edit</button>
</div>
